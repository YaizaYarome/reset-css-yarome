<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Reset en CSS</title>
		<link rel="stylesheet" href="./css/reset.css" />
	</head>

	<body>
		<p style="font-size: 2rem; font-weight: bold; margin-top: 1.5rem">Títulos</p>
		<hr style="border-top: 1px solid rgb(255, 140, 0); margin: 1rem 0" />
		<h1>Texto h1</h1>
		<h2>Texto h2</h2>
		<h3>Texto h3</h3>
		<h4>Texto h4</h4>

		<p style="font-size: 2rem; font-weight: bold; margin-top: 1.5rem">Secciones</p>
		<hr style="border-top: 1px solid rgb(255, 140, 0); margin: 1rem 0" />

		<main>main</main>
		<section>section</section>
		<article>article</article>
		<nav>nav</nav>

		<p style="font-size: 2rem; font-weight: bold; margin-top: 1.5rem">Links, Párrafos y Listas</p>
		<hr style="border-top: 1px solid rgb(255, 140, 0); margin: 1rem 0" />
		<a href="#">Texto</a>
		<p>Texto <strong>Texto</strong></p>

		<ul>
			<li>Lista UL</li>
		</ul>
		<ol>
			<li>Lista OL</li>
		</ol>
		<dl>
			<dt>Lista DL</dt>
			<dd>Descripción</dd>
		</dl>

		<p style="font-size: 2rem; font-weight: bold; margin-top: 1.5rem">Botones e Inputs</p>
		<hr style="border-top: 1px solid rgb(255, 140, 0); margin: 1rem 0" />
		<button>Botón</button>
		<input placeholder="Texto" type="text" />
		<input placeholder="Password" type="password" />
		<div>
			<input placeholder="Checkbox" type="checkbox" />
			<label for="horns">Checkbox</label>
		</div>

		<input placeholder="Submit" type="submit" />
		<textarea>Textarea</textarea>

		<select>
			<option>Option</option>
		</select>

		<table>
			<tbody>
				<tr>
					<td>Tabla TD</td>
					<td>Tabla TD</td>
				</tr>
				<tr>
					<td>Tabla TD</td>
					<td>Tabla TD</td>
				</tr>
			</tbody>
		</table>

		<p style="font-size: 2rem; font-weight: bold; margin-top: 1.5rem">Media</p>
		<hr style="border-top: 1px solid rgb(255, 140, 0); margin: 1rem 0" />

		<img src="https://picsum.photos/1200/200" alt="Imagen" />
		<img src="https://picsum.photos/1200/500" alt="Imagen" />

		<video controls muted></video>
	</body>
</html>
